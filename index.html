<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewpoint" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Uchen&display=swap" rel="stylesheet">
        <title>Code Quiz</title>
    </head>
    <body>
        <header>
        <div class="starterbox">
        <h1 class="large-font">Coding Quiz Challenge</h1>
        <p> To answer all the questions, please choose from the multiple choice answers. </p>
        <button class="start-button">Start</button>
        </div>
        </header>
        <div class="quizbox">
            <header>
            <div class="title"></div>
            <div class="timer">
                <div class="timertext">Time Left: </div>
                <div class="seconds">75</div>
            </div>
        </header>
            <section>
                <div id=questiontext> What does HTML stand for? </div>
                    <ul id=listofanswers>
                        <li id="answer1">Hypertext Markup Language</li>
                        <li id="answer2">Hyperlink Makeup Linguini </li>
                        <li id="answer3">Hypertext Markup Preprocessor</li>
                    </ul>
            </section>
        </div>
        <script src="assets/js/script.js"></script>
    </body>

</html>
